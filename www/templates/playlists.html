<ion-view title="DIET ANALYTICS">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
    	<button class="button button-icon icon ion-ios7-search"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
  		<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
	    <ion-list type="card">
	   		<ion-item ng-repeat="article in articles" item="article" href="#/app/playlists/{{article.id}}">
	        		<img ng-src="http://static.dietanalytics.com{{article.img}}" width="100%">
	    			<div class="mask">
	    				<h3>{{article.title}}</h3>
	    				<h4>{{article.author}}</h4>
	    			</div>
	    	</ion-item>
	    </ion-list>
	    <ion-infinite-scroll on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
